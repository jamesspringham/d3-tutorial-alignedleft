<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <style type = "text/css">
            /* No styles here yet */
        </style>
    </head>
    <body>
        <script type="text/javascript">

            // Width and height of the graphical element
            var w = 500;
            var h = 50;

            // Some data
            var dataset = [ 5, 10, 15, 20, 25 ];

            // Create SVG element - a canvas for our circles
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            // Create circles - binding them to the data
            var circles = svg.selectAll("circle")
                              .data(dataset)
                              .enter()
                              .append("circle");

            // Give the circles attributes such as ize and location
            // These can be defined as functions of the data
            // Notice that d and i (data index) are available
            circles.attr("cx", function(d, i) {
                        return (i * 50) + 25;
                    })
                   .attr("cy", h/2)
                   .attr("r", function(d) {
                        return d;
                   })
                   .attr("fill", "yellow")
                   .attr("stroke", "orange")
                   .attr("stroke-width", function(d) {
                        return d/2;
                    });
        </script>
    </body>
</html>
